<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>GIF Search</title>
</head>

<div class="header">
    <h3><a href="{{ url_for('index') }}"> Search and Display Gifs Now </a></h3>
</div>

<form action="/", method="get">
    <h4>Search for gif in Search Box</h4>
    <input autofocus id="query" name="q" placeholder="Search Here" type="text">
    <input type="submit" name="action" value="Search">
    <a href=/top10><input type="button" value="Top 10"></a>
</form>

<body id="thebody">
    <div id="title_block">{% block title %}{% endblock %}</div>
    <div class = "body_container">
        {% block body %}
        {% endblock %}
        
    <!-- TODO: Make a block 'body' so that the homepage can extend base -->

    <!-- Include the Tenor JavaScript to fill in GIFs appropriately 
        (note: this script is required, so do not modify/remove it) -->
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>
</body>
</html>
